        /* Lớp CSS cho con cavoi */
        .cavoi {
            position: absolute;
            top: 75%; /* Bắt đầu từ gần 75% chiều cao */
            left: 100%; /* Bắt đầu ngoài màn hình bên phải */

        }

        /* Định nghĩa hiệu ứng chuyển động */

            0% {
                left: 100%; /* Bắt đầu từ ngoài màn hình bên phải */
            }
            100% {
                left: -100px; /* Di chuyển đến bên trái của container */

        }
